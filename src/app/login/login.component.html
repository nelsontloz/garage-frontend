<div class="login">
    <div class="box">
        <form>
            <div class="columns">

                <div class="column is-half">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email"
                                placeholder="Email" />
                        </div>
                    </div>
                </div>

                <div class="column is-half">
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input"
                                type="password" placeholder="Password" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="columns">

                <div class="buttons column">

                    <button class="button is-primary" formAction="submit">
                        Login
                    </button>

                    <button class="button" formAction="reset">
                        Cancel
                    </button>

                </div>
            </div>
        </form>

        <div>
            <div class="notification is-success">
                <button class="delete"></button>
                User created successfuly!
            </div>
        </div>

    </div>
</div>
