<div class="section">

    <app-loading *ngIf="slots.length === 0" class="column is-full has-text-centered"></app-loading>

    <div class="columns" *ngIf="slots.length > 0">
        <div
            class="column is-half-desktop is-offset-one-quarter-desktop is-two-thirds-tablet is-three-fifths-tablet is-offset-one-fifth-tablet">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        {{dateName}}
                    </p>
                </header>
                <div class="card-content">
                    <div class="content" *ngFor="let slot of slots">
                        <span>
                            {{ slot.date.format('H:mm') }}
                        </span>
                        <span>
                            <a class="button is-small is-primary is-pulled-right" routerLink="/book-slot"
                                [queryParams]="{ date: generateQueryParam(slot.date) }">Book Slot</a>
                            <span class="tag is-white is-pulled-right">
                                <strong class="has-text-success">
                                    Available
                                </strong>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
